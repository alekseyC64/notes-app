<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="panel-title pull-left">{{$ctrl.note.title}}</h2>
    <button type="button" ng-click="$ctrl.deleteNote()" class="pull-right">X</button>
  </div>
  <div class="panel-body">{{$ctrl.note.content}}</div>
    <div class="panel-footer">
    Created on {{$ctrl.note.created_on | date}},
    updated on {{$ctrl.note.updated_on | date}}
  </div>
</div>
