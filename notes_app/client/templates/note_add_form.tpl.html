<h2>Add Note</h2>
<form name="add_note" novalidate ng-submit="$ctrl.submit()">
  <div class="form-group" ng-class="{'has-success': add_note.title.$valid,
    'has-error': add_note.title.$dirty && add_note.title.$invalid}">
    <label class="control-label" for="title">Title</label>
    <input type="text" id="title" name="title" class="form-control"
      placeholder="Note Title" ng-model="$ctrl.note.title" required>
  </div>
  <div class="form-group" ng-class="{'has-success': add_note.content.$valid,
    'has-error': add_note.content.$dirty && add_note.content.$invalid}">
    <label class="control-label" for="content">Content</label>
    <textarea id="content" class="form-control" ng-model="$ctrl.note.content"
      required placeholder="Note Content" name="content">
    </textarea>
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-default" value="Add"
      ng-disabled="add_note.$pristine || add_note.$invalid">
  </div>
</form>
