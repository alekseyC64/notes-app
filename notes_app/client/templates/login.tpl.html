<form name="login">
<div class="modal-header">
  <h2 class="modal-title">Login</h2>
</div>
<div class="modal-body" id="modal-body">
  <alert state="$ctrl.loginState"></alert>
  <div class="form-group" ng-class="{'has-success': login.username.$valid,
    'has-error': login.username.$dirty && login.username.$invalid}">
    <label class="control-label" for="username">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username"
      ng-model="username" name="username" required>
  </div>
  <div class="form-group" ng-class="{'has-success': login.password.$valid,
    'has-error': login.password.$dirty && login.password.$invalid}">
    <label class="control-label" for="password">Password</label>
    <input type="password" class="form-control" id="password"
      ng-model="password" name="password" required>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button"
    ng-disabled="login.$invalid || $login.pristine"
    ng-click="$ctrl.attemptLogin(username, password)">
    Login
  </button>
</div>
</form>
